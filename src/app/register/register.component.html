<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <form class="pt-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h2 class="mb-4">Register</h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" required>
            </div> 
            <div class="form-group">
                <select class="custom-select" formControlName="role" required>
                  <option value="">Select role</option>
                  <option value="1">Admin</option>
                  <option value="2">User</option>
                  <option value="3">Author</option>
                </select>
                <div class="invalid-feedback">Example invalid custom select feedback</div>
            </div>  
            <div class="text-right">
                <span class="mr-3"><a routerLink="/login">Back to login</a></span>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>        
      </form>
    </div>
  </div>
</div>
